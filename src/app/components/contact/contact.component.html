<!-- Start Contact Area -->
<section class="contact-area pb-100">
  <div class="container">
    <div class="section-title">
      <span class="sub-title">{{'contact_us' | translate }}</span>
      <h2>{{'contact_detail.query' | translate }}</h2>
      <!--
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      -->
    </div>

    <div class="contact-form">
      <form id="contactForm">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control" required [attr.data-error]="'contact_detail.req_name' | translate " placeholder="{{'contact_detail.name' | translate }}">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" required [attr.data-error]="'contact_detail.req_email' | translate " placeholder="{{'your_email' | translate }}">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <input type="text" name="phone_number" id="phone_number" required [attr.data-error]="'contact_detail.req_phone' | translate " class="form-control"  placeholder="{{'contact_detail.phone' | translate }}">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <input type="text" name="msg_subject" id="msg_subject" class="form-control" required [attr.data-error]="'contact_detail.req_subject' | translate "  placeholder="{{'contact_detail.subject' | translate }}">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <textarea name="message" class="form-control" id="message" cols="30" rows="5" required [attr.data-error]="'contact_detail.req_message' | translate "  placeholder="{{'contact_detail.message' | translate }}"></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-lg-12 col-md-12">
            <button type="submit" class="default-btn"><i class='bx bx-paper-plane icon-arrow before'></i><span class="label">{{'contact_detail.send' | translate }}</span><i class="bx bx-paper-plane icon-arrow after"></i></button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- End Contact Area -->
