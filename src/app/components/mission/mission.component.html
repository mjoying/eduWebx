<section class="mission-area ptb-100 jarallax" data-jarallax='{"speed": 0.3}'>
  <div class="container">
    <div class="mission-content">
      <div class="section-title text-left">
        <span class="sub-title">{{'mission.title'  | translate }}</span>
        <h2>{{'mission.why'  | translate }}</h2>
      </div>

      <div class="mission-slides owl-carousel owl-theme">
        <div>
          <p [innerHTML]="'mission.message1' | translate"></p>
          <a href="about-style-2.html" class="default-btn"><i class='bx bx-user-pin icon-arrow before'></i><span class="label">{{'mission.more'  | translate }}</span><i class="bx bx-user-pin icon-arrow after"></i></a>
        </div>

        <div>
          <p [innerHTML]="'mission.message2' | translate"></p>
          <a href="about-style-1.html" class="default-btn"><i class='bx bx-user-pin icon-arrow before'></i><span class="label">{{'mission.more'  | translate }}</span><i class="bx bx-user-pin icon-arrow after"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
