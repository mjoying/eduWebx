<!-- Preloader -->
<div class="preloader">
  <div class="loader">
    <div class="shadow"></div>
    <div class="box"></div>
  </div>
</div>
<!-- End Preloader -->

<!-- Start Header Area -->
<header class="header-area p-relative">

  <div class="top-header top-header-style-four">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 col-md-8">
          <ul class="top-header-contact-info">
            <li>
              {{'call' | translate }}
              <a href="tel:502464674">+502 464 674</a>
            </li>
          </ul>

          <div class="top-header-social">
            <span>{{'follow_us' | translate }}</span>
            <a href="#" target="_blank"><i class='bx bxl-facebook'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-twitter'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-instagram'></i></a>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <ul class="top-header-login-register">
            <li><a *ngIf="!user"  routerLink="/login"><i class='bx bx-log-in'></i> {{'login' | translate }}</a></li>
            <li><a *ngIf="user"   routerLink="/login" (click)="logOut()"><i class='bx bx-log-in'></i> {{'logout' | translate }} </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Start Navbar Area -->
  <div class="navbar-area navbar-style-three">
    <div class="raque-responsive-nav">
      <div class="container">
        <div class="raque-responsive-menu">
          <div class="logo">
            <a href="index.html">
              <img src="assets/img/black-logo.png" alt="logo">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="raque-nav">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/black-logo.png" alt="logo">
          </a>

          <div class="collapse navbar-collapse mean-menu">
            <ul class="navbar-nav">
              <li class="nav-item"><a  *ngIf="!user"  href="/subscriptions"  class="nav-link">{{'subscriptionsMenu' | translate }}</a></li>
              <li class="nav-item"><a  *ngIf="!user"  href="/about"  class="nav-link">{{'about' | translate }}</a></li>
              <li class="nav-item"><a  *ngIf="!user"  href="/contact"  class="nav-link">{{'contact' | translate }}</a></li>
            </ul>
            <div class="others-option">
              <div class="dropdown language-switcher d-inline-block">
                <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src={{imagePath}} class="shadow" alt="image">
                  <span>{{flag}} <i class='bx bx-chevron-down'></i></span>
                </button>
                <div class="dropdown-menu">
                  <a  href="javascript:void(0)" (click)="changeLanguage('en')" class="dropdown-item d-flex align-items-center">
                    <img src="assets/img/us-flag.jpg" class="shadow-sm" alt="flag">
                    <span>Eng</span>
                  </a>
                  <a  href="javascript:void(0)" class="dropdown-item d-flex align-items-center">
                    <img src="assets/img/spain-flag.jpg" class="shadow-sm" alt="flag">
                    <span>Spa</span>
                  </a>
                  <a  href="javascript:void(0)" (click)="changeLanguage('tr')" class="dropdown-item d-flex align-items-center">
                    <img src="assets/img/turkey-flag.jpg" class="shadow-sm" alt="flag">
                    <span>Tur</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- End Navbar Area -->

  <!-- Start Sticky Navbar Area -->
  <!-- End Sticky Navbar Area -->

</header>
<!-- End Header Area -->

<!-- search-box-layout -->
<!-- search-box-layout end -->

<!-- Add Content Here -->
<router-outlet></router-outlet>

<!-- Start Footer Area -->
<app-footer></app-footer>
<!-- End Footer Area -->

<div class="go-top"><i class='bx bx-up-arrow-alt'></i></div>
